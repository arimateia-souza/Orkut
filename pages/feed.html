<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="orkut, rede social">
    <meta name="description" content="Crie sua conta ou conecte-se ao Orkut. Esteja por dentro de tudo que rola na nossa comunidade. Compartilhe fotos e vídeos, envie mensagens e muito mais!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Feed - Orkut</title>

</head>
<body>
    <header>
        <!-- logo -->
        <div>
            <img src="../imgs/2560px-Logo_ORKUT.svg.png" alt="orkut logo" class="logo-img">
        </div>
        <!-- nav-bar central -->
        <nav>
            <ul>
                <li class="box-icon-nav-bar"><a href="empty.html"><img src="../imgs/home.svg" alt="Icone Home" class="icon-nav-bar" href="empty.html"></li></a>
                <li class="box-icon-nav-bar"><a href="empty.html"><img src="../imgs/users.svg" alt="Icone Grupos" class="icon-nav-bar" href="empty.html"></li></a>
                <li class="box-icon-nav-bar"><a href="empty.html"><img src="../imgs/message-circle.svg" alt="Icone Mensagens" class="icon-nav-bar" href="empty.html"></li></a>
                <li class="box-icon-nav-bar"><a href="empty.html"><img src="../imgs/code-of-conduct.svg" alt="Icone Comunidades" class="icon-nav-bar"></li></a>
                <li class="box-icon-nav-bar"><a href="empty.html"><img src="../imgs/sports_esports_black_24dp.svg" alt="Icone Jogos" class="icon-nav-bar" href="empty.html"></li></a>
            </ul>
        </nav>
        <!-- profile/options -->
        <div>
            <div id="profile-config-notif">
                <div id="config-notif">
                    <img src="../imgs/settings.svg" alt="Icone Configurações" class="icon-config-notif">
                    <img src="../imgs/bell.svg" alt="Icone Notificações" class="icon-config-notif">
                </div>
                <div id="box-profile">
                    <img src="" alt="" id="profile">
                </div>
            </div>
        </div>
    </header>
    <section id="left-column">
    </section>
    <section id="center-column"> 
        <!-- stores-bar -->
        <div id="stories-bar">
            <div class="story-box">story-box</div>
            <div class="story-box">story-box</div>
            <div class="story-box">story-box</div>
            <div class="story-box">story-box</div>
            <div class="story-box">story-box</div>
        </div>
        <!-- new-post -->
        <div id="new-post">
            <img src="../imgs/blank-profile-picture-973460_960_720.png" alt="Imagem de Perfil" class="profile-pic-post">
            <textarea name="new-post" id="new-post" cols="30" rows="2" placeholder="New Post, |USER|."></textarea>
            <button >
                <img src="../imgs/eye-off.svg" alt="Imagem de Galeria">
                <p>Adicionar Imagem</p>
            </button>
        </div>
        <div id="post">
            
        </div>
    </section>
    <section id="right-column"> 
    </section>
    <footer>
    </footer>
</body>
</html>
